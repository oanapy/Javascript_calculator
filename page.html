<head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class='container'>
    <div class="jumbotron">
        <div class="header">
            <div class="row row-center">
                <div class='col-md-6'>
                    <h2 class="header">Oanapy's Calculator</h2>
                </div>
            </div>
        </div>
        <div class="row row-center">
            <div class='col-md-6'>
                <div id="calculator">
                    <div id="total">
                    </div>
                    <div id="operators">
                        <a>+</a>
                        <a>-</a>
                        <a>/</a>
                        <a>*</a>
                        <a id="equals">=</a>
                    </div>
                    <div id="numbers">
                        <a>1</a>
                        <a>2</a>
                        <a>3</a>
                        <a>4</a>
                        <a>5</a>
                        <a>6</a>
                        <a>7</a>
                        <a>8</a>
                        <a>9</a>
                        <a id="clear">C</a>
                        <a>0</a>
                        <a id="clearall">AC</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
    <div id="contact" class='jumbotron'>
        <h2 id="aboutme" class="header">Oanapy</h2>
        <p class="header">I'm a full-time <a href="https://cercetez.wordpress.com/">curious</a> and a part-time <a href='http://www.freecodecamp.com/oanapy'>coder</a>.
        </p>
    </div>
</body>
